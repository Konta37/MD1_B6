<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap">

     <!-- linkicon --> 
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script
        src="https://kit.fontawesome.com/7b988689d5.js"
        crossorigin="anonymous"
        defer
  ></script>
  <link rel="stylesheet" href="S06_BT_06.css" />
  </head>
<body>
    <section class="main-section">
      <div class="position-sidebar">
        <div class="position-sidebar-top">
            <div class="icon">
              <box-icon name='spotify' type='logo' color='#f6f4f4' ></box-icon>
            </div>
            <div class="sidebar-search">
              <input type="search" value="Search">
              <box-icon name='search-alt-2' color='#f6f4f4' ></box-icon>
            </div>
            <div class="sidebar-seft">
              <a href="#"><p>Home</p></a>
              <a href="#"><p>Your Music</p></a>
            </div>
            <div class="sidebar-last">
              <a href="#"><p>Recent Played</p></a>
              <div class="sidebar-playlist">
                <a href="#"><p>New Tradition cou...</p></a>
                <a href="#"><p class="playlist-name">Playlist</p></a>
              </div>  
        </div>
      </div>
        <div class="position-sidebar-bottom">
          <div class="install-App">
            <p>Install App</p>
            <box-icon name='plus-circle' color='#ffffff' ></box-icon>
          </div>
        </div>
      </div>
      <div class="main-content">
        <p>hihi</p>
      </div>
    </section>
    <section class="footer-section">
      <div class="foot-left">
        <div class="img" style="background-image: url(https://upload.wikimedia.org/wikipedia/vi/4/4c/Cigarettes_After_Sex_-_Cry.png);">

        </div>
        <div class="song-name">
          <p class="song-name-2">Cry</p>
          <p class="song-author">Cigarettes after dance</p>
        </div>
        <a href="#"><box-icon name='plus' color='#ffffff' ></box-icon></a>
      </div>
      <div class="foot-main">
        <div class="foot-toolbar">
          <a href="#"><box-icon name='shuffle' color='#ffffff' class="shuffle" ></box-icon></a>
          <a href="#"><box-icon name='skip-previous' color='#ffffff' class="skip-previous" ></box-icon></a>
          <a href="#"><box-icon name='play-circle' color='#ffffff' class="play-circle" ></box-icon></a>
          <a href="#"><box-icon name='skip-next' color='#ffffff' class="skip-next" ></box-icon></a>
          <a href="#"><box-icon name='repeat' color='#ffffff' class="repeat" ></box-icon></a>
        </div>
        <div class="foot-music">
          <p class="foot-text">0:00</p>
          <div class="animation-music-parent">
            <div class="animation-music-child"></div>
          </div>
          <p class="foot-text">1:00</p>
        </div>
        
      </div>
      <div class="foot-right">
        <a href="#"><box-icon name='devices' color='#ffffff' ></box-icon></a>
        <a href="#"><box-icon name='volume-full' color='#ffffff' ></box-icon></a>
        <div class="foot-right-volumn"></div>
      </div>
    </section>
